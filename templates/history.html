{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1 class-"display-4">
        History
    </h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">
                    Symbol
                </th>
                <th scope="col">
                    Shares
                </th>
                <th scope="col">
                    Price ($)
                </th>
                <th scope="col">
                    Transacted
                </th>
            </tr>
        </thead>
        <tbody>
            {% for row in transaction_data %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ "{:.2f}".format(row["price"]) }}</td>
                <td>{{ row["transacted_on"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

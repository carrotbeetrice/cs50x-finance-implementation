{% block title %}
    Quoted

{% block main %}
    <p class="display-4">
        A share of {{ name }} ({{ symbol }}) costs ${{ "{:.2f}".format(price) }}.

    <a class="btn btn-outline-secondary" role="button" href="/quote">
        Search for more stocks
    </a>
    <br>
{% endblock %}
